name: ESLint CI

on:
  pull_request:
    branches:
      - main
    paths:
      - "src/**/*"

jobs:
  run-eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Enable Corepack (Yarn 4.9.2)
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run ESLint
        run: |
          yarn lint