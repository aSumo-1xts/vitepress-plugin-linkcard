name: Prettier CI

on:
  pull_request:
    branches:
      - main
    paths:
      - "src/**/*"

jobs:
  run-prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Prettify code
        uses: creyD/prettier_action@v4.6
        with:
          working_directory: src/
          prettier_options: --write src/**/*
          same_commit: true
