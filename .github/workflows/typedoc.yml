name: Generate TypeDoc

on:
  push:
    branches:
      - main
    paths:
      - "src/**/*"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install, build, and deploy
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate
          yarn install --immutable --immutable-cache --check-cache
          yarn typedoc
      # ここまでテンプレ
      #
      # 生成された docs を一時保存
      - name: Save updated docs
        run: |
          mkdir -p /tmp/vitepress-plugin-linkcard
          cp -r docs /tmp/vitepress-plugin-linkcard/docs

      # typedoc ブランチをチェックアウト
      - name: Checkout typedoc branch
        uses: actions/checkout@v4
        with:
          ref: typedoc
          fetch-depth: 0

      # docs を復元
      - name: Restore docs
        run: cp -r /tmp/vitepress-plugin-linkcard/docs docs

      # コミットして typedoc ブランチを更新
      - name: Commit and push changes
        run: |
          git config user.name "gh-actions[bot]"
          git config user.email "gh-actions[bot]@noreply.github.com"
          git add -A
          git commit -m "auto: Update typedoc"
          git push origin typedoc
